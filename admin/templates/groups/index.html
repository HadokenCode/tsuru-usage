{{define "content"}}
<h1 class="my-4">Groups</h1>

{{if .Status}}
	<div class="alert alert-success" role="alert">Group successfully {{.Status}}!</div>
{{end}}

<table class="table table-hover">
	<tr>
		<th>Group</th>
		<th>Teams</th>
		<th>Pools</th>
	</tr>
	{{range $group := .Groups}}
		<tr>
			<td><a href="/admin/teamgroups/{{$group.Name}}">{{$group.Name}}</a></td>
			<td>{{StringsJoin $group.Teams ", "}}</td>
			<td>{{StringsJoin $group.Pools ", "}}</td>
		</tr>
	{{end}}
</table>
{{end}}
