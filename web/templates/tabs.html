{{define "tabs"}}

<ul class="nav nav-tabs justify-content-center" style="margin: 40px 0 60px">
	{{if eq .GroupingType "group"}}
		<li class="nav-item">
			{{if eq .ActiveTab "pools"}}
				<a class="nav-link active">Pools</a>
			{{else}}
				<a class="nav-link" href="/web/teamgroups/{{.TeamOrGroup}}/pools/{{.Year}}">Pools</a>
			{{end}}
		</li>
	{{end}}

	<li class="nav-item">
		{{if eq .ActiveTab "apps"}}
			<a class="nav-link active">Apps</a>
		{{else}}
		<a class="nav-link" href="/web/apps/{{.TeamOrGroup}}/{{.Year}}?group={{eq .GroupingType "group"}}">Apps</a>
		{{end}}
	</li>

	<li class="nav-item">
		{{if eq .ActiveTab "services"}}
			<a class="nav-link active">Services</a>
		{{else}}
		<a class="nav-link" href="/web/services/{{.TeamOrGroup}}/{{.Year}}?group={{eq .GroupingType "group"}}">Services</a>
		{{end}}
	</li>
</ul>
{{end}}
