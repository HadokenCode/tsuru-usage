{{define "content"}}
<div class="container mt-3">
	<a href="/web/apps/">&lt;&lt; Back</a>
</div>

<h1 class="my-4">Apps usage for team {{.Team}} in {{.Year}}</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Month</th>
			<th>Plan</th>
			<th>Usage</th>
		</tr>
	</thead>
	<tbody>
		{{range $item := .Usage}}
			{{$count := len $item.Usage}}
			{{range $i, $usage := $item.Usage}}
				<tr>
					{{if eq $i 0}}
						<td rowspan="{{$count}}">{{$item.Month}}</td>
					{{end}}
					<td>{{$usage.Plan}}</td>
					<td>{{$usage.Usage}}</td>
				</tr>
			{{end}}
		{{end}}
	</tbody>
	<tfoot>
		<tr>
			<th scope="row" colspan="2">Total</th>
			<th>{{.Total}}</th>
		</tr>
	</tfoot>
</table>
{{end}}
