{{define "group_info"}}
<div class="popover offset-sm-2" style="position: initial; margin-top: 40px">
	<h3 class="popover-title" style="cursor: pointer; display: flex; align-items: center" onclick="toggleGroupInfo()">
		<svg height="32" class="octicon octicon-plus-small" viewBox="0 0 7 16" version="1.1" width="14" aria-hidden="true"><path fill-rule="evenodd" d="M4 7V4H3v3H0v1h3v3h1V8h3V7H4z"></path></svg>
		<span style="margin-left: 10px">Group info</span>
	</h3>

	<div id="group-info" class="popover-content" style="display: none">
		<h3>Teams</h3>
		<ul>
			{{range $team:= .Teams}}
				<li>{{$team}}</li>
			{{end}}
		</ul>

		<h3>Pools</h3>
		<ul>
			{{range $pool:= .Pools}}
				<li>{{$pool}}</li>
			{{end}}
		</ul>
	</div>
</div>

<script>
	function toggleGroupInfo() {
		const info = document.querySelector("#group-info");
		info.style.display = info.style.display === "block" ? "none" : "block";
	}
</script>
{{end}}
