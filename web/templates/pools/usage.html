{{define "content"}}
<a href="/web/pools/">&lt;&lt; Back</a>

<h1>Tsuru usage for pool {{.PoolName}} in {{.Year}}</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Month</th>
			<th>Usage</th>
		</tr>
	</thead>
	<tbody>
		{{range $item := .Usage}}
			<tr>
				<th scope="row">{{$item.Month}}</td>
				<td>{{$item.Usage}}</td>
			</tr>
		{{end}}
	</tbody>
</table>
{{end}}
